<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOMATIS - Sistem Komisi Cinematic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-image: url('https://images.pexels.com/photos/585752/pexels-photo-585752.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        nav {
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        nav button {
            background: none;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        nav button:hover {
            color: #21cbf3;
        }
        
        nav button.active {
            border-color: #21cbf3;
            font-weight: bold;
        }
        
        .panel {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .panel.active {
            display: block;
        }
        
        .drop-zone {
            margin-top: 12px;
            padding: 40px;
            border: 2px dashed #aaa;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #ccc;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .drop-zone:hover {
            border-color: #21cbf3;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .drop-zone.dragover {
            background-color: rgba(33, 203, 243, 0.15);
            border-color: #4caf50;
            color: #fff;
        }
        
        .drop-zone i {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }
        
        .panel input[type="text"],
        .panel input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .panel input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .panel button {
            background: linear-gradient(to right, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 1.5rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 203, 243, 0.3);
        }
        
        .panel button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        canvas {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        
        .chart-container {
            position: relative;
            text-align: center;
        }
        
        .chart-center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
        
        .scroll-box {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            margin-top: 10px;
        }
        
        .scroll-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .scroll-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .scroll-box::-webkit-scrollbar-thumb {
            background: rgba(33, 203, 243, 0.5);
            border-radius: 4px;
        }
        
        .batch-box {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.03);
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }
        
        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .batch-header h4 {
            margin: 0;
            color: #21cbf3;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        select option {
            background-color: #333;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        ul li {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        ul li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .link-number {
            color: #21cbf3;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .alert-danger {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .alert-info {
            background-color: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
        
        .file-list {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }
        
        .file-item button {
            background: rgba(244, 67, 54, 0.8);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 20px;
        }
        
        .stat-box {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .stat-box h3 {
            margin: 0;
            font-size: 28px;
            color: #21cbf3;
        }
        
        .stat-box p {
            margin: 5px 0 0 0;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-buttons button {
            flex: 1;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #607d8b, #78909c) !important;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #f44336, #e91e63) !important;
        }
        
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
            
            .panel {
                padding: 1.5rem;
            }
            
            .stats-row {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 style="margin-bottom: 1rem; text-align: center;">
            <i class="bi bi-lightning-charge"></i> Ayo Cari Produk Winning!
        </h1>
        
        <nav>
            <button class="tab-btn active" data-tab="upload">
                <i class="bi bi-cloud-upload"></i> Upload File Riset
            </button>
            <button class="tab-btn" data-tab="filter">
                <i class="bi bi-filter-circle"></i> Filter Komisi
            </button>
        </nav>

        <!-- Alert Container -->
        <div id="alertContainer" style="width: 100%; max-width: 900px;"></div>

        <!-- Upload Panel -->
        <div class="panel active" id="upload">
            <h2><i class="bi bi-file-earmark-text"></i> Upload File Riset</h2>
            
            <input type="text" id="kategoriInput" placeholder="Nama Kategori (contoh: ELEKTRONIK)" value="HASIL_FILTER" />
            
            <div class="stats-row">
                <div class="stat-box">
                    <h3 id="rankFrom">1</h3>
                    <p>Rank Dari</p>
                </div>
                <div class="stat-box">
                    <h3 id="rankTo">100</h3>
                    <p>Rank Sampai</p>
                </div>
            </div>
            
            <input type="number" id="rankFromInput" placeholder="Ranking dari (default: 1)" value="1" min="1" />
            <input type="number" id="rankToInput" placeholder="Ranking sampai (default: 100)" value="100" min="1" />
            
            <div class="drop-zone" id="dropZone">
                <i class="bi bi-file-earmark-csv"></i>
                <div>Tarik file CSV ke sini atau klik untuk memilih</div>
                <small>Support multiple files</small>
                <input type="file" id="csvFiles" accept=".csv" multiple hidden />
            </div>
            
            <div id="fileList" class="file-list" style="display: none;">
                <h5>File yang akan diproses:</h5>
                <div id="fileListContent"></div>
            </div>
            
            <button id="processBtn" onclick="processCSVFiles()">
                <i class="bi bi-gear"></i> Proses
            </button>
            
            <!-- Results Section -->
            <div id="resultsSection" style="display: none; margin-top: 30px;">
                <div style="border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 20px; background-color: rgba(255,255,255,0.03);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h4 style="margin: 0;">Hasil Filter</h4>
                        <div style="display: flex; gap: 10px;">
                            <span style="background: rgba(76,175,80,0.2); padding: 5px 15px; border-radius: 20px;">
                                <i class="bi bi-megaphone"></i> Iklan: <strong id="adCount">0</strong>
                            </span>
                            <span style="background: rgba(33,150,243,0.2); padding: 5px 15px; border-radius: 20px;">
                                <i class="bi bi-graph-up"></i> Top Sales: <strong id="salesCount">0</strong>
                            </span>
                            <span style="background: rgba(255,193,7,0.2); padding: 5px 15px; border-radius: 20px;">
                                <i class="bi bi-check-all"></i> Total: <strong id="totalCount">0</strong>
                            </span>
                        </div>
                    </div>
                    
                    <div class="scroll-box" style="max-height: 400px;">
                        <table style="width: 100%; color: white;">
                            <thead>
                                <tr style="border-bottom: 1px solid rgba(255,255,255,0.2);">
                                    <th style="padding: 10px; text-align: left;">
                                        <input type="checkbox" id="checkAll" onchange="toggleAllCheckboxes()">
                                    </th>
                                    <th style="padding: 10px; text-align: left;">No</th>
                                    <th style="padding: 10px; text-align: left;">Link Produk</th>
                                    <th style="padding: 10px; text-align: left;">Tipe</th>
                                    <th style="padding: 10px; text-align: left;">Sumber</th>
                                </tr>
                            </thead>
                            <tbody id="resultTableBody">
                                <!-- Results will appear here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button id="sendBtn" onclick="sendToKomisi()" style="flex: 1;">
                            <i class="bi bi-send"></i> Kirim
                        </button>
                        <button class="btn-secondary" onclick="resetForm()" style="flex: 1;">
                            <i class="bi bi-arrow-clockwise"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Panel -->
        <div class="panel" id="filter">
            <h2><i class="bi bi-funnel"></i> Filter Komisi</h2>
            
            <div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: space-between;">
                <div style="flex: 1; min-width: 250px;">
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                        <div class="chart-center-text">
                            <span id="percentageText">0%</span>
                        </div>
                    </div>
                    
                    <p style="margin-top: 1rem; text-align: center;">
                        Link Terkumpul: <span id="linkCount" style="color: #21cbf3; font-weight: bold;">0</span> / 
                        <span id="threshold" style="color: #4caf50; font-weight: bold;">100</span>
                    </p>
                    
                    <input id="thresholdInput" type="number" placeholder="Masukkan max link (default: 100)" min="10" />
                    
                    <div class="action-buttons">
                        <button onclick="confirmThreshold()">
                            <i class="bi bi-check-circle"></i> Set Max Link
                        </button>
                        <button class="btn-danger" onclick="deleteAllLinks()">
                            <i class="bi bi-trash"></i> Hapus Semua
                        </button>
                    </div>
                </div>
                
                <div id="linkBoxes" style="flex: 2; min-width: 300px;">
                    <!-- Batch boxes will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // API Base URL
        const API_URL = '/api';
        
        // Global variables
        let uploadedFiles = [];
        let currentThreshold = 100;
        let myChart = null;
        let filteredResults = [];
        
        // Tab navigation
        const tabs = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.panel');
        
        tabs.forEach(btn => {
            btn.addEventListener('click', () => {
                tabs.forEach(b => b.classList.remove('active'));
                panels.forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
                
                if (btn.dataset.tab === 'filter') {
                    loadBatches();
                }
            });
        });

        // Drop zone functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('csvFiles');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });
        
        fileInput.addEventListener('change', e => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });

        // Update rank display
        document.getElementById('rankFromInput').addEventListener('input', (e) => {
            document.getElementById('rankFrom').textContent = e.target.value || '1';
        });
        
        document.getElementById('rankToInput').addEventListener('input', (e) => {
            document.getElementById('rankTo').textContent = e.target.value || '100';
        });

        function handleFiles(files) {
            uploadedFiles = Array.from(files);
            displayFileList();
        }

        function displayFileList() {
            const fileList = document.getElementById('fileList');
            const fileListContent = document.getElementById('fileListContent');
            
            if (uploadedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }
            
            fileList.style.display = 'block';
            fileListContent.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <span><i class="bi bi-file-earmark-text"></i> ${file.name}</span>
                    <button onclick="removeFile(${index})">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `).join('');
            
            dropZone.innerHTML = `
                <i class="bi bi-check-circle" style="color: #4caf50;"></i>
                <div>${uploadedFiles.length} file siap diproses</div>
                <small>Klik untuk ganti file</small>
            `;
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayFileList();
            if (uploadedFiles.length === 0) {
                dropZone.innerHTML = `
                    <i class="bi bi-file-earmark-csv"></i>
                    <div>Tarik file CSV ke sini atau klik untuk memilih</div>
                    <small>Support multiple files</small>
                `;
            }
        }

        async function processCSVFiles() {
            if (uploadedFiles.length === 0) {
                showAlert('danger', 'Pilih file CSV terlebih dahulu');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Memproses...';

            const formData = new FormData();
            uploadedFiles.forEach(file => {
                formData.append('files', file);
            });
            formData.append('kategori', document.getElementById('kategoriInput').value || 'HASIL_FILTER');
            formData.append('rankFrom', document.getElementById('rankFromInput').value || 1);
            formData.append('rankTo', document.getElementById('rankToInput').value || 100);
            
            try {
                // Process CSV files
                const response = await fetch(`${API_URL}/filter-csv-multiple`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', `Filter berhasil! ${result.totalCount} link ditemukan.`);
                    filteredResults = result.results;
                    displayResults(result);
                    document.getElementById('resultsSection').style.display = 'block';
                } else {
                    showAlert('danger', result.error || 'Gagal memproses file');
                }
            } catch (error) {
                showAlert('danger', 'Error: ' + error.message);
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = '<i class="bi bi-gear"></i> Proses';
            }
        }

        function displayResults(result) {
            document.getElementById('adCount').textContent = result.adCount || 0;
            document.getElementById('salesCount').textContent = result.salesCount || 0;
            document.getElementById('totalCount').textContent = result.totalCount || 0;
            
            // Make sure filteredResults is properly set
            if (!filteredResults || filteredResults.length === 0) {
                filteredResults = result.results;
            }
            
            const tbody = document.getElementById('resultTableBody');
            tbody.innerHTML = filteredResults.map((item, index) => `
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <td style="padding: 10px;">
                        <input type="checkbox" class="result-checkbox" data-index="${index}" 
                               ${item.checked ? 'checked' : ''} onchange="updateCheckState(${index})">
                    </td>
                    <td style="padding: 10px;">${index + 1}</td>
                    <td style="padding: 10px; color: #21cbf3;">${item.link}</td>
                    <td style="padding: 10px;">
                        <span style="background: ${item.type === 'Iklan' ? 'rgba(76,175,80,0.3)' : 'rgba(33,150,243,0.3)'}; 
                                     padding: 3px 10px; border-radius: 15px; font-size: 12px;">
                            ${item.type}
                        </span>
                    </td>
                    <td style="padding: 10px; opacity: 0.7; font-size: 12px;">${item.source}</td>
                </tr>
            `).join('');
        }

        function toggleAllCheckboxes() {
            const checkAll = document.getElementById('checkAll').checked;
            const checkboxes = document.querySelectorAll('.result-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = checkAll;
                const index = parseInt(cb.dataset.index);
                if (filteredResults[index]) {
                    filteredResults[index].checked = checkAll;
                }
            });
            console.log('Toggle all:', checkAll, 'Total checked:', filteredResults.filter(r => r.checked).length);
        }

        function updateCheckState(index) {
            const checkbox = document.querySelector(`[data-index="${index}"]`);
            if (checkbox && filteredResults[index]) {
                filteredResults[index].checked = checkbox.checked;
                console.log(`Updated index ${index}:`, filteredResults[index].checked);
            }
        }

        async function sendToKomisi() {
            // Debug log
            console.log('All results:', filteredResults);
            console.log('Checked items:', filteredResults.filter(item => item.checked));
            
            const checkedItems = filteredResults.filter(item => item.checked === true);
            
            if (checkedItems.length === 0) {
                showAlert('danger', 'Pilih minimal 1 link untuk dikirim');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Mengirim...';

            try {
                const response = await fetch(`${API_URL}/send-to-project1`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ links: checkedItems })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', result.message);
                    
                    // Reset form
                    resetForm();
                    
                    // Switch to filter tab after delay
                    setTimeout(() => {
                        document.querySelector('[data-tab="filter"]').click();
                    }, 1500);
                } else {
                    showAlert('danger', result.error || 'Gagal mengirim ke sistem komisi');
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="bi bi-send"></i> Kirim';
                }
            } catch (error) {
                showAlert('danger', 'Error: ' + error.message);
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="bi bi-send"></i> Kirim';
            }
        }

        function resetForm() {
            uploadedFiles = [];
            filteredResults = [];
            
            // Reset file input if exists
            const fileInput = document.getElementById('csvFiles');
            if (fileInput) {
                fileInput.value = '';
            }
            
            // Hide sections
            const fileList = document.getElementById('fileList');
            if (fileList) {
                fileList.style.display = 'none';
            }
            
            const resultsSection = document.getElementById('resultsSection');
            if (resultsSection) {
                resultsSection.style.display = 'none';
            }
            
            // Reset dropzone
            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.innerHTML = `
                    <i class="bi bi-file-earmark-csv"></i>
                    <div>Tarik file CSV ke sini atau klik untuk memilih</div>
                    <small>Support multiple files</small>
                `;
            }
            
            // Reset button
            const processBtn = document.getElementById('processBtn');
            if (processBtn) {
                processBtn.disabled = false;
                processBtn.innerHTML = '<i class="bi bi-gear"></i> Proses';
            }
        }

        // Chart functions
        function renderChart(current, max) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            const percentage = Math.round((current / max) * 100);
            
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [current, Math.max(0, max - current)],
                        backgroundColor: ['#4caf50', 'rgba(255, 255, 255, 0.1)'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                }
            });
            
            document.getElementById('percentageText').textContent = percentage + '%';
        }

        async function loadBatches() {
            try {
                // Load config first
                const configResponse = await fetch(`${API_URL}/config`);
                const configData = await configResponse.json();
                currentThreshold = configData.maxLinks || 100;
                document.getElementById('threshold').textContent = currentThreshold;
                document.getElementById('thresholdInput').value = currentThreshold;
                
                // Load batches
                const response = await fetch(`${API_URL}/batches`);
                const data = await response.json();
                
                document.getElementById('linkCount').textContent = data.totalCount;
                renderChart(data.totalCount, currentThreshold);
                
                const linkBoxes = document.getElementById('linkBoxes');
                
                if (data.batches.length === 0) {
                    linkBoxes.innerHTML = '<p style="text-align: center; opacity: 0.6;">Belum ada link terkumpul</p>';
                } else {
                    linkBoxes.innerHTML = data.batches.map((batch, index) => `
                        <div class="batch-box">
                            <div class="batch-header">
                                <h4>Batch ${batch.batchNumber} (${batch.links.length} link)</h4>
                                <select onchange="updateBatchLabel(${batch.batchNumber}, this.value)">
                                    <option value="HP 1" ${batch.label === 'HP 1' ? 'selected' : ''}>HP 1</option>
                                    <option value="HP 2" ${batch.label === 'HP 2' ? 'selected' : ''}>HP 2</option>
                                    <option value="HP 3" ${batch.label === 'HP 3' ? 'selected' : ''}>HP 3</option>
                                    <option value="HP 4" ${batch.label === 'HP 4' ? 'selected' : ''}>HP 4</option>
                                    <option value="HP 5" ${batch.label === 'HP 5' ? 'selected' : ''}>HP 5</option>
                                </select>
                            </div>
                            <div class="scroll-box">
                                <ul>
                                    ${batch.links.map((link, linkIndex) => `
                                        <li>
                                            <span>
                                                <span class="link-number">${batch.startIndex + linkIndex}.</span>
                                                ${link.link_produk}
                                            </span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                            <button style="margin-top: 10px;" onclick="sendToHP(${batch.batchNumber}, '${batch.label}')">
                                <i class="bi bi-send"></i> KIRIM
                            </button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading batches:', error);
                showAlert('danger', 'Gagal memuat data');
            }
        }

        async function confirmThreshold() {
            const newThreshold = parseInt(document.getElementById('thresholdInput').value);
            if (!newThreshold || newThreshold < 10) {
                showAlert('danger', 'Minimal threshold adalah 10');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/config`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ maxLinks: newThreshold })
                });
                
                const result = await response.json();
                if (result.success) {
                    currentThreshold = newThreshold;
                    document.getElementById('threshold').textContent = currentThreshold;
                    showAlert('success', 'Max link berhasil diupdate');
                    loadBatches();
                }
            } catch (error) {
                showAlert('danger', 'Gagal update threshold');
            }
        }

        async function updateBatchLabel(batchNumber, label) {
            try {
                const response = await fetch(`${API_URL}/batches/${batchNumber}/label`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ label })
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert('success', `Batch ${batchNumber} diset untuk ${label}`);
                }
            } catch (error) {
                showAlert('danger', 'Gagal update label batch');
            }
        }

        async function deleteAllLinks() {
            if (!confirm('Apakah Anda yakin ingin menghapus semua link?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/links/delete-all`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert('success', 'Semua link berhasil dihapus');
                    loadBatches();
                }
            } catch (error) {
                showAlert('danger', 'Gagal menghapus link');
            }
        }

        async function sendToHP(batchNumber, label) {
            try {
                const response = await fetch(`${API_URL}/send-links`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ hpLabel: label })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', result.message);
                    loadBatches(); // Refresh batches
                } else {
                    showAlert('danger', result.error || 'Gagal mengirim batch');
                }
            } catch (error) {
                showAlert('danger', 'Error: ' + error.message);
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const iconMap = {
                success: 'check-circle',
                danger: 'x-circle',
                info: 'info-circle'
            };
            
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type}">
                    <i class="bi bi-${iconMap[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.style.animation = 'slideOut 0.3s ease-in forwards';
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }
        
        // Add slideOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadBatches();
        });
    </script>
</body>
</html>
